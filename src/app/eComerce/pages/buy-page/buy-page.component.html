<div *ngIf="isLoading" class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center">
    <div class="loader rounded-full border-t-4 border-blue-500 border-solid h-24 w-24 animate-spin"></div>
    <p class="text-lg text-gray-500 mt-4">Loading...</p>
  </div>
</div>

<div class="flex flex-col md:flex-row items-center justify-center gap-8 p-8 bg-white shadow-lg rounded-lg border border-gray-200" *ngIf="!isLoading">
  <!-- Contenedor de la imagen -->
  <div class="flex-shrink-0 w-full md:w-1/2 shadow-xl">
    <img
      [src]="product.image"
      alt="{{ product.title }}"
      class="w-full h-auto object-cover rounded-lg shadow-md border border-gray-300"
    />
  </div>

  <!-- Contenedor del texto (Título y Descripción) -->
  <div class="w-full md:w-1/2 space-y-6">
    <h2 class="text-4xl font-bold text-gray-900 leading-tight">
      {{ product.title }}
    </h2>
    <p class="text-lg text-gray-700 leading-relaxed">
      {{ product.description }}
    </p>
    <p class="text-2xl font-extrabold text-gray-700 leading-relaxed">
      {{ product.price }} $
    </p>

    <!-- Seleccionar cantidad -->
    <label for="quantity" class="block text-gray-700 font-medium border-blue-500 shadow-2xl">Quantity:</label>
      <select
        id="quantity"
        [(ngModel)]="quantity"
        class="select select-bordered select-lg w-full max-w-xs"
      >
      <option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</option>
      </select>

    <!-- Botón Add to Cart -->
    <button
      (click)="addToCart()"
      class="px-6 py-3 m-8 bg-blue-500 text-white font-medium rounded-lg shadow-2xl hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 transition duration-300"
    >
      Add to Cart
    </button>
  </div>
</div>
