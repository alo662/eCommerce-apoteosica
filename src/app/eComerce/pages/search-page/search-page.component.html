<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">
    Results for "{{ searchTerm }}"
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div
      *ngFor="let product of filteredProducts"
      class="p-4 border rounded shadow bg-white"
    >
      <img [src]="product.image" alt="{{ product.title }}" class="w-full h-48 object-cover rounded mb-2" />
      <h3 class="text-lg font-bold">{{ product.title }}</h3>
      <p class="text-sm text-gray-500">{{ product.description }}</p>
      <p class="text-md font-semibold text-green-600">${{ product.price }}</p>
      <div class="card-actions">
        <button class="btn btn-primary" [routerLink]="['/netmall/buy-page', product.id]">Buy ${{ product.price }}</button>
      </div>
    </div>
  </div>
</div>
