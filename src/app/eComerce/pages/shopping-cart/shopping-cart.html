<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-3xl font-semibold text-gray-900 mb-8">Your Shopping Cart</h1>

  <!-- Productos -->
  <div *ngFor="let item of items" class="flex items-center justify-between border-b pb-6">
    <div class="flex items-center space-x-6">
      <img [src]="item.image" alt="Product Image" class="w-24 h-24 object-cover rounded-lg shadow-md">
      <div class="space-y-2">
        <h2 class="text-xl font-semibold text-gray-900">{{ item.title }}</h2>
        <p class="text-gray-600 text-sm">{{ item.description }}</p>
      </div>
    </div>
    <div class="flex flex-col items-end space-y-2">
      <span class="text-lg font-semibold text-gray-900">${{ item.price }}</span>
      <div class="flex items-center space-x-2 w-full justify-between">
        <button
          class="px-3 py-1 bg-gray-200 rounded-md text-gray-700 hover:bg-gray-300 focus:outline-none"
          (click)="decreaseQuantity(item)">
          -
        </button>
        <span class="text-sm font-semibold text-gray-900">{{ item.quantity }}</span>
        <button
          class="px-3 py-1 bg-gray-200 rounded-md text-gray-700 hover:bg-gray-300 focus:outline-none"
          (click)="increaseQuantity(item)">
          +
        </button>
      </div>
      <button
        class="mt-6 px-4 py-2 bg-red-500 text-white font-medium rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300 transition duration-300"
        (click)="removeItem(item.id)">
        Remove
      </button>
    </div>
  </div>

  <!-- Total -->
  <div class="flex justify-between items-center pt-6">
    <span class="text-xl font-semibold text-gray-900">Total:</span>
    <span class="text-2xl font-bold text-gray-900">${{ total | number }}</span>
  </div>
</div>

<!-- BotÃ³n de checkout -->
<div class="mt-8 flex justify-end">
  <button
    class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 transition duration-300"
    [routerLink]="['/netmall/check-out']"
    >
    Proceed to Checkout
  </button>
</div>
